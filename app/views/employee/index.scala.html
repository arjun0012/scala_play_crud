@(employees: Set[models.Employee])



<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All employees</title>
</head>
<body>
    <h1>showing all employees</h1>
    @for(emp<-employees){
        <h2>Name:@emp.empName</h2>
        <p>Id:@emp.empId</p>
        <p>Company:@emp.empCompany</p>
        <p>Salary:@emp.empSalary</p>
        <p>Department:@emp.empDept</p>
    }
</body>
</html>
